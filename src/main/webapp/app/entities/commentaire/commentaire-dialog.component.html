<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCommentaireLabel" jhiTranslate="keken2App.commentaire.home.createOrEditLabel">Create or edit a Commentaire</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!commentaire.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="commentaire.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="keken2App.commentaire.biereId" for="field_biereId">Biere Id</label>
            <input type="text" class="form-control" name="biereId" id="field_biereId"
                [(ngModel)]="commentaire.biereId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="keken2App.commentaire.userId" for="field_userId">User Id</label>
            <input type="text" class="form-control" name="userId" id="field_userId"
                [(ngModel)]="commentaire.userId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="keken2App.commentaire.note" for="field_note">Note</label>
            <input type="number" class="form-control" name="note" id="field_note"
                [(ngModel)]="commentaire.note"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="keken2App.commentaire.commentaire" for="field_commentaire">Commentaire</label>
            <input type="text" class="form-control" name="commentaire" id="field_commentaire"
                [(ngModel)]="commentaire.commentaire"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
