<div>
    <h2>
        <span jhiTranslate="keken2App.commentaire.home.title">Commentaires</span>
        <button class="btn btn-primary float-right create-commentaire" [routerLink]="['/', { outlets: { popup: ['commentaire-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="keken2App.commentaire.home.createLabel">
            Create new Commentaire
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="commentaires">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="keken2App.commentaire.biereId">Biere Id</span></th>
            <th><span jhiTranslate="keken2App.commentaire.userId">User Id</span></th>
            <th><span jhiTranslate="keken2App.commentaire.note">Note</span></th>
            <th><span jhiTranslate="keken2App.commentaire.commentaire">Commentaire</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let commentaire of commentaires ;trackBy: trackId">
                <td><a [routerLink]="['../commentaire', commentaire.id ]">{{commentaire.id}}</a></td>
                <td>{{commentaire.biereId}}</td>
                <td>{{commentaire.userId}}</td>
                <td>{{commentaire.note}}</td>
                <td>{{commentaire.commentaire}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../commentaire', commentaire.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'commentaire/'+ commentaire.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'commentaire/'+ commentaire.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
